<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
   
<div class="container">
      <!-- Timeblocks go here -->
    <div class="row d:flex">
      <div class="hour col-1 ">9AM</div>
      <input class="textarea col-10" id="hour-9" value="9">
      <button class="saveBtn col-1" type="button" id="saveButton9">Save</button>
    </div>
      
    <div class="row d:flex">
      <div class="hour col-1" id="hour-10">10AM</div>
      <input class="textarea col-10" id="hour-10" value="10">
      <button class="saveBtn col-1" type="button" id="saveButton10">Save</button>
    </div>
    
    <div class="row d:flex">
      <div class="hour col-1" id="hour-11">11AM</div>
      <input class="textarea col-10" id="hour-11" value="11">
      <button class="saveBtn col-1" type="button" id="saveButton11">Save</button>
    </div>
    
    <div class="row d:flex">
      <div class="hour col-1">12PM</div>
      <input class="textarea col-10" id="hour-12" value="12">
      <button class="saveBtn col-1" type="button" id="saveButton12">Save</button>
    </div>
    
    <div class="row d:flex">
      <div class="hour col-1 ">1PM</div>
      <input class="textarea col-10" id="hour-13" value="13">
      <button class="saveBtn col-1" type="button" id="saveButton13">Save</button>
  </div>
  
  <div class="row d:flex">
    <div class="hour col-1 ">2PM</div>
    <input class="textarea col-10" id="hour-14" value="14">
    <button class="saveBtn col-1" type="button" id="saveButton14">Save</button>
  </div>
  
  <div class="row d:flex">
    <div class="hour col-1 ">3PM</div>
    <input class="textarea col-10" id="hour-15" value="15">
    <button class="saveBtn col-1" type="button" id="saveButton15">Save</button>
  </div>
  
  <div class="row d:flex"> 
    <div class="hour col-1 ">4PM</div>
    <input class="textarea col-10" id="hour-16" value="16">
    <button class="saveBtn col-1" type="button" id="saveButton16">Save</button>
  </div>

  <div class="row d:flex">
    <div class="hour col-1 ">5PM</div>
    <input class="textarea col-10" id="hour-17" value="17">
    <button class="saveBtn col-1" type="button" id="saveButton17">Save</button>
  </div>

  <div class="row d:flex">
    <div class="hour col-1 ">6PM</div>
    <input class="textarea col-10" id="hour-18" value="18">
    <button class="saveBtn col-1" type="button" id="saveButton18">Save</button>
  </div>


</div>
